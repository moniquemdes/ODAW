<script> 
    function TestaVal() { 
        let form = document.TesteSub;
        let erros = [];
    
        if (form.Campo1.value.trim() === "") erros.push("Campo 1");
        if (form.Campo2.value.trim() === "") erros.push("Campo 2");
        if (form.Campo3.value.trim() === "") erros.push("Campo 3");
        if (form.Campo4.value.trim() === "") erros.push("Campo 4");
    
        if (erros.length > 0) {
            alert("Erro: os seguintes campos não foram preenchidos:\n" + erros.join(", "));
            return false;
        } else {
            alert("Tudo Ok... Formulário submetido!");
            return true;
        }
    }
    </script>

<!--3- Ler o nome do usuário (via prompt) e imprimir a mensagem:
"Bom dia, boa tarde ou boa noite (de acordo com o horário atual), NOME INFORMADO, hoje é: dia da semana, dia/mês/ano.". -->

<script>
    function nome_mensagem() {
        let nome = prompt("Digite seu nome:");

        let agora = new Date();
        let hora = agora.getHours();
        let dia = agora.getDate();
        let mes = agora.getMonth() + 1; 
        let ano = agora.getFullYear();

        let dias_semana = ["domingo", "segunda-feira", "terça-feira", "quarta-feira", "quinta-feira", "sexta-feira", "sábado"];
        let dia_semana = dias_semana[agora.getDay()];

        
        let horario_dia = "";
        if (hora >= 0 && hora < 12) {
            horario_dia = "Bom dia";
        } else if (hora >= 12 && hora < 18) {
            horario_dia = "Boa tarde";
        } else {
            horario_dia = "Boa noite";
        }
    
        alert(`${horario_dia}, ${nome}, hoje é: ${dia_semana}, ${dia}/${mes}/${ano}.`);
    }
    nome_mensagem();

    </script>

    <h1>Confirme sua presença no evento</h1>

    <p>Nome: <input type="text" id="nome" placeholder="Digite seu nome"></p>

    <p>Você irá ao evento?
        <select id="presenca">
            <option value="sim">Sim</option>
            <option value="nao">Não</option>
        </select>
    </p>

    <button onclick="confirmar()">Confirmar</button>

    <div id="mensagem"></div>

    <script>
        function confirmar() {
            const nome = document.getElementById("nome").value.trim();
            const presenca = document.getElementById("presenca").value;

            const mensagem = document.getElementById("mensagem");

            if (nome === "") {
                mensagem.style.color = "red";
                mensagem.innerText = "Por favor, digite seu nome.";
                return;
            }

            if (presenca === "sim") {
                mensagem.style.color = "green";
                mensagem.innerText = `Obrigado, ${nome}! Sua presença foi confirmada.`;
            } else {
                mensagem.style.color = "gray";
                mensagem.innerText = `Entendido, ${nome}. Sentiremos sua falta!`;
            }
        }
    </script>
